<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color:#0080FF;
    background-color: #111;
    line-height: 1.8;
    
}

/* Combine the font with the original css from template */
.w3-top{
  font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal, "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", "sans serif";
    color: #00FFFF;
    font-size: 18px;
}

.icon-16{
  height: 16px;
}

.icon-32{
  height: 32px;
}

.project:hover{
  transition: 0.5s;
  box-shadow: 4px 4px 4px 4px #00008B;
}

#home{
  font-family: 'Permanent Marker', cursive;
}

.bgimg-2, .bgimg-3, .bgimg-4{
  font-family: 'Press Start 2P', cursive;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3, .bgimg-4 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.text-font{
  font-family: 'Gloria Hallelujah', cursive;
}

.blue-color{
  background-color: #444444;
  text-shadow: 4px 4px #00008B;
}

/* styles for the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content div{
    color: black;
    background-color: #f9f9f9;
    padding: 4px 16px;
    text-decoration: none;
    display: block;
}

.show {display:block;}

/* First image (Logo. Full height) */
.bgimg-1 {
    background-image: url('/Assets/background/headbar_background.jpg');
    min-height: 100%;
}

/* Second image (Portfolio) */
.bgimg-2 {
    background-image: url('/Assets/background/project-background.jpg');
    min-height: 400px;
}

/* Third image (Resume) */
.bgimg-3 {
    background-image: url('/Assets/background/resume-background.jpg');
    min-height: 400px;
}

/* Fourth image (Contact) */
.bgimg-4 {
    background-image: url('/Assets/background/contact-background.jpg');
    min-height: 400px;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: scroll;
    }
}
</style>

<script>

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

</script>

<!--JQuery and my own client-->
